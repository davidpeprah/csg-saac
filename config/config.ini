[admin]
# example: 
# Domain: example.com
Domain: columbusschoolforgirls.org
# Provide the email address of the ticketing systems which will be used to open tickets 
# automatically via emails
openticket: help@vartekcsg.on.spiceworks.com
# if provided, emails will be send to the sysadmin when there is an error or unauthorized access
sysadmin: dpeprah@vartek.com
# Service Account Email
serviceAccEmail: SAC Service Account <saac@columbusschoolforgirls.org>
# Accounts that are allowed to create staff accounts
# Enter the username part of their email address of authorized users seperated by comma
# example:
# AuthorizeUsers: johndoe,janedoe
AuthorizeUsers: dpeprah,dlashock,itdepartment
# Enter the email address of the group that will receive alerts
adminAlerts: itdepartment 


[logs]
# LogLevels options [DEBUG, INFO, WARNING, ERROR, CRITICAL]
LogLevel=INFO
# LogType options [CONSOLE, FILE]
LogType=FILE
# LogFile if LogType is set as file
LogFile=logs\\csg-saac.log



